    <button id="scanButton">Начать сканирование</button>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    ></script>
        <script>
      // Функция для сканирования доступных Bluetooth устройств и отображения их на странице
      async function scanForDevices() {
        try {
          const devices = await navigator.bluetooth.requestDevice({
            filters: [], // Нет фильтров, чтобы получить доступ ко всем устройствам
          });

          const deviceList = document.getElementById("deviceList");

          // Очищаем список устройств перед каждым новым сканированием
          deviceList.innerHTML = "";

          devices.forEach((device) => {
            const listItem = document.createElement("li");
            listItem.textContent = `Устройство: ${device.name || "Без имени"}`;
            deviceList.appendChild(listItem);
          });
        } catch (error) {
          console.error("Ошибка сканирования Bluetooth устройств:", error);
        }
      }

      // Привязываем функцию сканирования к кнопке
      document
        .getElementById("scanButton")
        .addEventListener("click", scanForDevices);
    </script>
